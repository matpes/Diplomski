<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Prodavnica</th>
                    <th scope="col">Stanje crawler-a</th>
                    <th scope="col" class="text-center">Obrisi artikle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="table-primary" *ngFor="let store of stores">
                    <th scope="row">{{store.name}}</th>
                    <td>
                      <input type="checkbox" [(ngModel)]="store.crawling" (ngModelChange)="changedState(store, $event)" style="width: 15px !important; border: 3px solid black;">
                    </td>
                    <td class="text-center">
                      <button class="btn btn-warning" (click)="deleteArticles(store.id)">Obrisi artikle</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
